<!DOCTYPE html>
<html>

    <title>Patient Admission Form
      </title>
</head>    
 <body>
    <h1>Patient Admission Form</h1>
    <form action="submit_form.php" method="post">
      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" name="patientName" required><br><br>
       
      <label for="gender">Gender:</label1>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <br>
      <label for="dob">Date of Birth:</label1> 
      <input type="date" id="dob" name="dob" required><br><br>

      <label for="contactNumber">Contact Number:</label>
      <input type="tel" id="contactNumber" name="contactNumber" required><br><br>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

      <label for="symptoms">Symptoms:</label>
      <textarea id="symptoms" name="symptoms" rows="4" cols="50" required></textarea><br><br>
      <label for="admitDate">AdmitDate:</label>
      <input type="datetime-local" id="admitDate" name="admitDate" required><br><br>

      <input type="submit" values="submit">
    </form>
 </body>
</html>
